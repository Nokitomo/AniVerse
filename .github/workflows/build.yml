name: Build iOS + Android

on:
  push:
    branches:
      - master
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: "17"
          cache: gradle

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Setup Android signing
        env:
          KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          if [ -z "$KEYSTORE_B64" ]; then
            echo "ANDROID_KEYSTORE_BASE64 is missing."
            exit 1
          fi
          echo "$KEYSTORE_B64" | base64 --decode 2>/dev/null > android/app/upload-keystore.jks || \
            echo "$KEYSTORE_B64" | base64 -D > android/app/upload-keystore.jks
          cat > android/key.properties <<EOF
          storeFile=app/upload-keystore.jks
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          EOF

      - name: Build Android APK (release)
        run: flutter build apk --release

      - name: Install Pods
        run: |
          cd ios
          rm -f Podfile.lock
          pod install --repo-update

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Package IPA
        run: |
          mkdir -p build/ios/ipa/Payload
          cp -R build/ios/iphoneos/Runner.app build/ios/ipa/Payload/
          cd build/ios/ipa
          /usr/bin/zip -r AniVerse-unsigned.ipa Payload

      - name: Upload Android APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: AniVerse-android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload iOS IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: AniVerse-unsigned-ipa
          path: build/ios/ipa/AniVerse-unsigned.ipa

      - name: Read app version
        id: version
        run: |
          echo "APP_VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}' | cut -d+ -f1)" >> $GITHUB_ENV

      - name: Publish GitHub Release (tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ env.APP_VERSION }}
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/ios/ipa/AniVerse-unsigned.ipa
